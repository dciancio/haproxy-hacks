apiVersion: template.openshift.io/v1
kind: Template
parameters:
- name: TLS_CACRT
- name: TLS_CRT
- name: TLS_KEY
objects:
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    name: html-server-route
    labels:
      app: html-server-route
  spec:
    tls:
      termination: reencrypt
      insecureEdgeTerminationPolicy: Redirect
      key: |-
        ${TLS_KEY}
      certificate: |-
        ${TLS_CRT}
      caCertificate: |-
        ${TLS_CACRT}
    port:
      targetPort: 8443
    to:
      kind: Service
      name: html-server

    
