# 10 TestHeaderValues/request/zero_percent
http-request set-header Testrequesthdr_10 '%%%%%%0'


# 11 TestHeaderValues/request/escaped_expression
http-request set-header Testrequesthdr_11 '%%[req.hdr(Host)]\ %[req.hdr(Host)]'


# 12 TestHeaderValues/request/simple_empty_expression
# http-request set-header Testrequesthdr_12 '%[]'


# 13 TestHeaderValues/request/nested_empty_expressions
