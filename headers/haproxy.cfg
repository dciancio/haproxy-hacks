global
  log /dev/stdout format raw local0 debug

defaults
  log global
  mode http
  option httplog
  option logasap
  timeout client 5s
  timeout connect 5s
  timeout server 5s

frontend public
  log global
  bind *:8080
  mode http
  tcp-request content accept if HTTP
  tcp-request inspect-delay 5s
  default_backend default

backend default
  log global
  mode http
  server s1 :9090
# 0 TestHeaderValues/request/single_character
http-request set-header Testrequesthdr_0 'a'


# 1 TestHeaderValues/request/multiple_characters
http-request set-header Testrequesthdr_1 'abc'


# 2 TestHeaderValues/request/multiple_words_without_escaped_space
http-request set-header Testrequesthdr_2 'abc def'


# 3 TestHeaderValues/request/multiple_words_with_escaped_space
http-request set-header Testrequesthdr_3 'abc\ def'


# 4 TestHeaderValues/request/multiple_words_each_word_quoted
http-request set-header Testrequesthdr_4 '"abc"\ "def"'


# 5 TestHeaderValues/request/multiple_words_each_word_quoted_and_with_an_embedded_space
http-request set-header Testrequesthdr_5 '"abc "\ "def "'


# 6 TestHeaderValues/request/single_%_character
# http-request set-header Testrequesthdr_6 '%'


# 7 TestHeaderValues/request/escaped_%_character
http-request set-header Testrequesthdr_7 '%%'


# 8 TestHeaderValues/request/escaped_%_and_only_a_%_character
